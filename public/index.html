<!DOCTYPE html>
 <html>
    <head>
    	<meta charset="UTF-8"/>

        <style>


            BODY {
              font-size: 4rem;
            }

            svg {
                width: 100px;
                height: 100px;
                margin-left: 2rem;
            }

            .text-line {
              font-size: .5em;
            }

            .text-copy {
              fill: none;
              stroke: white;
              stroke-dasharray: 7% 28%;
              stroke-width: 3px;
              -webkit-animation: stroke-offset 9s infinite linear;
                      animation: stroke-offset 9s infinite linear;
            }
            .text-copy:nth-child(1) {
              stroke: #360745;
              stroke-dashoffset: 7%;
            }
            .text-copy:nth-child(2) {
              stroke: #D61C59;
              stroke-dashoffset: 14%;
            }
            .text-copy:nth-child(3) {
              stroke: #E7D84B;
              stroke-dashoffset: 21%;
            }
            .text-copy:nth-child(4) {
              stroke: #EFEAC5;
              stroke-dashoffset: 28%;
            }
            .text-copy:nth-child(5) {
              stroke: #1B8798;
              stroke-dashoffset: 35%;
            }

            @-webkit-keyframes stroke-offset {
              50% {
                stroke-dashoffset: 35%;
                stroke-dasharray: 0 87.5%;
              }
            }

            @keyframes stroke-offset {
              50% {
                stroke-dashoffset: 35%;
                stroke-dasharray: 0 87.5%;
              }
            }

        </style>
    </head>


    <body>
        <div>
             <div class="expanded row">
                <div class="column large-12">
                    <img src="images/marching-minions.jpg" width="100%" />
                </div>
            </div>
        </div>
        <div class="expanded row">
            <svg viewBox="0 0 200 200">
                <symbol id="s-text"> 
                    <text text-anchor="middle"
                          x="50%"
                          y="15%"
                          class="text-line"
                          >
                      MINIONS
                    </text>
                    
                </symbol>
      
                <g class="g-ants">
                    <use xlink:href="#s-text"
                      class="text-copy"></use>     
                    <use xlink:href="#s-text"
                      class="text-copy"></use>     
                    <use xlink:href="#s-text"
                      class="text-copy"></use>     
                    <use xlink:href="#s-text"
                      class="text-copy"></use>     
                    <use xlink:href="#s-text"
                      class="text-copy"></use>     
                </g>
            </svg>
        <div>

    	<div id="app"></div>

    	<script src="https://cdnjs.cloudflare.com/ajax/libs/minitranslate/1.2.0/minitranslate.min.js"></script>
    	<script src="http://little-waterfall-1312.herokuapp.com/js/library.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/minitranslate/1.2.0/minitranslate.min.js"></script>
    	<script src="bundle.js"></script>
    </body>
</html>
